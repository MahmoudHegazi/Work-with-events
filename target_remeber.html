<!DOCTYPE html>
<html>
<style>
div {border:1px solid red; height:300px;}
span {font-size:30px;}
button {width: 500px; height: 200px;}
</style>
<body>



<button id="demo">Button</button>

<p id="text"></p>

<script>
  // add Function to listen to the event 1 time only using once
  function first_click() {
     alert("Hello This Button Will be changed Each time you click on It \n\
and  it will  return the event offset \nand event target and button color") 
  }
  
  /* using once object = true will listen to the event 1 time only then remove it
  no need to removeEventListener */
  
  document.addEventListener('click', first_click, {once : true});
  // event.keyCode return which key clicked with keypress event
  
let myButton = document.getElementById('demo');

  // add event to target button when click on it give it random background
  myButton.addEventListener('click', () => {

  var x = event.offsetX;
  var y = event.target;
  /* this return random number bettwen 0 to 18*/
  var r = Math.floor(Math.random() * 19);
  colors = ['blue', 'green', 'white', '#2ceeaa', '#bbccee', '#ffee33',
'orange', 'yellow', 'black', 'lightblue', 'darkblue', 'lightgray', 
'gray', 'purple', 'tomato', 'lemon', 'red', 'lightgreen'];
  /* once you use colors[r] to will return new color in order 
  to know which color was and print it in the text we sotre it
  in a var */
  var whichColor = colors[r];
  document.getElementById('demo').style.background = whichColor;
  document.querySelector("p#text").textContent = "The Selected Color Is = " + whichColor + " And X = "  + x + " Target = " + y; 


  
 });
 
 </script>
